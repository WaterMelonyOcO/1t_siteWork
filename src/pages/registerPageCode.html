<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../style/registerPageStyle.css" /> -->
    <link rel="stylesheet" href="../style/header.css"/>
    <link rel="stylesheet" href="../style/registerBlank.css"/>
</head>
<body>
  <section id="content">
      <div class="registerBlocks">
          <div class="Image">
              <img src="../media/image/picture_welcome.png" alt="welcome"/>
          </div>
          <div class="registerFildsBlockSub">
              <div class="wellcomeField">
                  <div class="wellcomeText">
                      <h3 class="headText">Мы вас ждали!</h3>
                      <p>Регистрация вашего аккаунта</p>
                  </div>
              </div>
              <div class="registerForm">

                  <form class="regForm" id="smsForm" action="../../index.html">
                      <div class="regField">
                          <label for="smsInput">
                              <p>Введите код из SMS</p>
                          </label>
                          <input class="secondInputs" type="text" tabindex="1"  minlength="6" maxlength="6" name="sms" id="smsInput"/>
                          <div class="regButton">
                              <button type="submit" id="secondBtnSubmit" style="margin-top: 20px;">Зарегистрироваться</button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="agreement">
                  <p>
                      Нажимая “Зарегистрироваться”, вы соглашаетесь с Условиями и
                      Правилами компании
                  </p>
              </div>

              <div class="socialLinksBlock">
                  <p>Создать аккаунт с помощью</p>
                  <div class="socialLinks">
                      <div class="socialLink">
                          <a href="#">
                              <img src="../media/image/social1.svg" alt="logo google"/>
                          </a>
                      </div>
                      <div class="socialLink">
                          <a href="#">
                              <img src="../media/image/social2.svg" alt="logo odnoklassniki"/>
                          </a>
                      </div>
                      <div class="socialLink">
                          <a href="#">
                              <img src="../media/image/social3.svg" alt="logo yandex"/>
                          </a>
                      </div>
                      <div class="socialLink">
                          <a href="#">
                              <img src="../media/image/social4.svg" alt="logo vk"/>
                          </a>
                      </div>
                  </div>
              </div>
              <div class="registerFilds">
                  <div class="registerFildsBlock">
                      <a href="registerPage.html">Регистрация</a>
                      <a href="./enter.html">Вход</a>
                  </div>
              </div>
          </div>
      </div>
  </section>
</body>
<script src="../js/validate2.js"></script>
</html>
