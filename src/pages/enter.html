<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/registerPageStyle.css" />
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../style/registerBlank.css" />
</head>

<body>
    
    <section id="content">
        <div class="registerBlocks">
            <div class="Image">
                <img src="../media/image/picture_login.png" />
            </div>
            <div class="registerFildsBlockSub">
                <div class="wellcomeField">
                    <div class="enterFildsBlock">
                        <a href="./registerPage.html">Регистрация</a>
                        <a href="#">Вход</a>
                    </div>
                    <div class="wellcomeText">
                        <h3 class="headText">Мы скучали!</h3>
                        <p>Войдите, чтобы продолжить</p>
                    </div>
                </div>
                <div class="registerForm">
                    <form class="regForm">
                        <div class="regField">
                            <p>Логин</p>
                            <input class="regFieldText" type=" text" placeholder="tours@mail.ru" tabindex="1" required />
                        </div>
                        <div class="regField">
                            <p>Пароль</p>
                            <input class="regFieldText" type="password" placeholder="**************" tabindex="2" required/>
                        </div>
                    </form>
                </div>
                <div class="form-after">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="#" class="form-after-text">Забыли пароль?</a>
                </div>
                <div class="enterButton"><button>Войти</button></div>
                <div class="socialLinksBlock">
                    <p>Создать аккаунт с помощью</p>
                    <div class="socialLinks">
                        <div class="socialLink"><a href="#"><img src="../media/image/socials-3.png"
                                    alt="логотип гугл" /></a></div>
                        <div class="socialLink"><a href="#"><img src="../media/image/socials-2.png"
                                    alt="логотип одноклассники" /></a>
                        </div>
                        <div class="socialLink"><a href="#"><img src="../media/image/socials-1.png"
                                    alt="логотип в контакте" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
