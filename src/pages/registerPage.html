<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/registerPageStyle.css" />
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../style/registerBlank.css" />
  </head>
  <body>
    <!-- все эелементы шапки -->
    <header id="header">
      <!-- логотип -->
      <div class="headerElements">
        <dev class="headerElement logoImg">
          <img src="../media/image/LOGO.png" />
        </dev>
      </div>
      <!-- пункты "наши туры" и т.д -->
      <div class="headerElements turLinks">
        <ul>
          <li class="headerElement turLink">
            <a class="turParticle">Кто мы</a>
          </li>
          <li class="headerElement turLink">
            <a class="turParticle">Наши туры</a>
          </li>
          <li class="headerElement turLink">
            <a class="turParticle">В путишествие</a>
          </li>
        </ul>
      </div>
      <!-- поиск -->
      <div class="headerElements">
        <dev class="headerElement serchFormBlock">
          <form class="serchForm form" action="" method="get">
            <input name="serch" placeholder="поиск" type="search" />
            <button type="submit">
              <img src="../media/image/search.png" alt="" />
            </button>
          </form>
        </dev>
      </div>
      <!-- телефон и язык -->
      <div class="headerElements PhoneLangBlock">
        <dev class="headerElement PhoneBlock">
          <img class="phoneImg" src="../media/image/PhoneImg.png" />
          <p class="phoneNumber">+7499374389</p>
        </dev>
        <dev class="headerElement LangBlock">
          <img class="langImg" src="../media/image/globe.png" />
        </dev>
      </div>
    </header>

    <section id="content">
      <div class="registerBlocks">
        <div class="Image">
          <img src="../media/image/picture_welcome.png" />
        </div>
        <div class="registerFildsBlockSub">
          <div class="wellcomeField">
            <div class="registerFildsBlock">
              <a href="">Регистрация</a>
              <a href="">Вход</a>
            </div>
            <div class="wellcomeText">
              <h3 class="headText">Добро пожаловать в LOGO!</h3>
              <p>Регистрация твоего аккаунта</p>
            </div>
          </div>
          <div class="registerForm">
            <form class="regForm">
              <div class="regField">
                <p>Имя</p>
                <input type="text" placeholder="" />
              </div>
              <div class="regField">
                <p>Логин</p>
                <input type="text" placeholder="" />
              </div>
              <div class="regField">
                <p>Пароль</p>
                <input type="password" placeholder="" />
              </div>
            </form>
          </div>
          <div class="agreement">
            <p>
              Нажимая “Зарегистрироваться”, вы соглашаетесь с Условиями и
              Правилами компании
            </p>
          </div>
          <div class="regButton"><button>Зарегистрироваться</button></div>
          <div class="socialLinksBlock">
            <p>Создать аккаунт с помощью</p>
            <div class="socialLinks">
              <div class="socialLink"><img src="../media/image/socials-3.png" alt="" /></div>

              <div class="socialLink"><img src="../media/image/socials-2.png" alt="" /></div>

              <div class="socialLink"><img src="../media/image/socials-1.png" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
