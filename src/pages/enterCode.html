<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/registerPageStyle.css" />
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../style/registerBlank.css" />
  </head>

  <body>
    <section id="content">
      <div class="registerBlocks">
        <div class="Image">
          <img src="../media/image/picture_login.svg" />
        </div>
        <div class="registerFildsBlockSub">
          <div class="wellcomeField">
            <div class="wellcomeText">
              <h3 class="headText">Мы скучали!</h3>
              <p>Войдите, чтобы продолжить</p>
            </div>
          </div>
          <div class="registerForm">
            <form class="regForm">
              <div class="regField">
                <p>Введите код из SMS</p>
                <input
                  class="regFieldText"
                  type="text"
                  tabindex="1"
                  required
                />
              </div>
            </form>
          </div>
          <div class="enterButton"><button><a href="">Войти</a></button></div>
          <div class="socialLinksBlock">
            <p>Создать аккаунт с помощью</p>
            <div class="socialLinks">
              <div class="socialLink">
                <a href="#"
                  ><img src="../media/image/social4.svg" alt="логотип гугл"
                /></a>
              </div>
              <div class="socialLink">
                <a href="#"
                  ><img src="../media/image/social3.svg" alt="логотип гугл"
                /></a>
              </div>
              <div class="socialLink">
                <a href="#"
                  ><img
                    src="../media/image/social2.svg"
                    alt="логотип одноклассники"
                /></a>
              </div>
              <div class="socialLink">
                <a href="#"
                  ><img
                    src="../media/image/social1.svg"
                    alt="логотип в контакте"
                /></a>
              </div>
            </div>
          </div>
          <div class="enterFilds">
            <div class="enterFildsBlock">
              <a href="registerPage.html">Регистрация</a>
              <a href="#">Вход</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
